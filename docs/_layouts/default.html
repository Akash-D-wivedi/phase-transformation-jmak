<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- 1) Load MathJax for TeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- 2) Paper-style typography & layout -->
  <style>
    /* page wrapper */
    body {
      font-family:
        Georgia,                        /* classic serif */
        "Times New Roman", Times, serif;
      max-width: 30em;                  /* like 600px on desktop */
      margin: 1em auto;                 /* generous top/bottom + centering */
      line-height: 1.45;                /* airy line spacing */
      color: #222;
      padding: 0 1em;                   /* small side padding for mobile */
    }

    h1, h2, h3, h4 {
      font-family:
        "Palatino Linotype", "Book Antiqua", Palatino, serif;
      margin-top: 2em;
      margin-bottom: 0.1em;
      line-height: 1.2;
    }

    h1 { font-size: 2em; }
    h2 { font-size: 1.6em; }
    h3 { font-size: 1.3em; }

    /* horizontal rules */
    hr {
      border: 0;
      border-top: 1px solid #ccc;
      margin: 2em 0;
    }

    /* code blocks */
    pre, code {
      font-family: Menlo, Consolas, "Courier New", monospace;
      background: #f8f8f8;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    pre {
      padding: 1em;
      overflow-x: auto;
    }

    /* images centered */
    img {
      display: block;
      margin: 1em auto;
      max-width: 100%;
      height: auto;
    }

    /* blockquotes */
    blockquote {
      margin: 1.5em;
      padding-left: 1em;
      border-left: 3px solid #ddd;
      color: #555;
      font-style: italic;
    }

    /* tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
