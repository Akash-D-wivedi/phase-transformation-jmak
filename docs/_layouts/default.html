<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- 1) MathJax for TeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- 2) Paper-style typography & layout -->
  <style>
    /* overall page wrapper */
    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      max-width: 48em;           /* ~768px â€“ comfortable reading width */
      margin: 2em auto;          /* vertical breathing room + centering */
      padding: 0 1em;            /* small side padding for narrow viewports */
      line-height: 1.45;         /* airy lines */
      color: #222;
      background: #fafafa;
    }

    /* headings in a complementary serif */
    h1, h2, h3, h4 {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      margin-top: 2em;
      margin-bottom: 0.2em;
      line-height: 1.2;
      color: #111;
    }
    h1 { font-size: 2em; }
    h2 { font-size: 1.6em; }
    h3 { font-size: 1.3em; }

    /* horizontal rules */
    hr {
      border: 0;
      border-top: 1px solid #ccc;
      margin: 2em 0;
    }

    /* blockquotes styled like printed margins */
    blockquote {
      margin: 1.5em 0;
      padding-left: 1em;
      border-left: 3px solid #ddd;
      color: #555;
      font-style: italic;
    }

    /* code blocks & inline code */
    pre, code {
      font-family: Menlo, Consolas, "Courier New", monospace;
      background: #f5f5f5;
      border-radius: 4px;
    }
    pre {
      padding: 1em;
      overflow-x: auto;
      margin: 1.5em 0;
    }
    code {
      padding: 0.2em 0.4em;
    }

    /* tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #eee;
    }

    /* images */
    img {
      display: block;
      margin: 1.5em auto;
      max-width: 100%;
      height: auto;
    }

    /* links */
    a { color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
