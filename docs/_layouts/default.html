<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- MathJax for TeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    /* reset body */
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    /* main “paper” column */
    .container {
      max-width: 32em;           /* ~512px at 16px base */
      margin: 2em auto;          /* 2em top/bottom, centered */
      padding: 0 1em;            /* small side padding */
      background: white;
      line-height: 1.5;
      font-family:
        Georgia, "Times New Roman", Times, serif;
      color: #222;
    }

    /* Headings */
    .container h1,
    .container h2,
    .container h3 {
      font-family: "Palatino Linotype", Palatino, serif;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      line-height: 1.2;
    }
    .container h1 { font-size: 2em; }
    .container h2 { font-size: 1.6em; }
    .container h3 { font-size: 1.3em; }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2em 0;
    }

    /* Blockquotes */
    .container blockquote {
      margin: 1.5em auto;
      padding-left: 1em;
      border-left: 3px solid #ccc;
      color: #555;
      font-style: italic;
    }

    /* Code */
    .container code,
    .container pre {
      font-family: Menlo, Consolas, "Courier New", monospace;
      background: #f4f4f4;
      border-radius: 4px;
    }
    .container code {
      padding: 0.2em 0.4em;
    }
    .container pre {
      padding: 1em;
      overflow-x: auto;
      margin: 1em 0;
    }

    /* Images */
    .container img {
      display: block;
      margin: 1.5em auto;
      max-width: 100%;
      height: auto;
    }

    /* Tables */
    .container table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    .container th,
    .container td {
      border: 1px solid #ccc;
      padding: 0.5em;
    }
    .container th {
      background: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
